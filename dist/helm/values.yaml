image:
  registry: mcronce
  name: hass-event-collector
  tag: v0.1.1
  pullPolicy: IfNotPresent
  pullSecret:

replicas: 2

collector:
  log_level: info
  hass:
    secret:
      deploy: true
      name_override:
      token:
    host:
    port: 8123
    entity_filter:
      # If default is "allow", any entities matching an entry will be denied.  If default is
      # "deny", any entities matching an entry will be allowed.
      default: allow
      entries: []
  mqtt:
    host:
    port: 1883
    topic:
  influxdb:
    secret:
      enabled: true
      deploy: true
      name_override:
      username:
      password:
    host:
    port: 8086
    tls: false
    database: example

extraLabels: {}
extraEnv: []

resources:
  requests:
    cpu: 100m
    memory: 16Mi
  limits:
    cpu: 2
    memory: 64Mi

